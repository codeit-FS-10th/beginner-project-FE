<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8" />
    <title>drop down list</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
   <body>
    <div class="dropdown">
      <button class="dropdown-button">정렬</button>
    <!--멘토님이 custom으로 하라고 하셨습니다-->
      <div class="dropdown-content">
        <div data-value="recent">최근 순</div>
        <div data-value="old">오래된 순</div>
        <div data-value="high">많은 포인트 순</div>
        <div data-value="low">적은 포인트 순</div>
      </div>
    </div>
    <script src="dropdown.js"></script>

   </body> 
   
</html>
